<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Cliquez sur les noms &#9786;</title>
    <link href="../icones/savoirplus.png" rel="icon" type="image/png"/>

    <link href="../css/styleSavoirPlus.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="emojis.js"></script>
    <script src="pluie.js"></script>
    <script src="prenoms.js"></script>

</head>
<body>
<div id="turn" style="transition: 1s">
    <div class="box" data-tilt data-tilt-full-page-listening data-tilt-reset="false" data-tilt-transition="false">

        <div class="innerbox">
            <h1 class="titre">© Projet PHP 2021</h1>
            <p style="background:linear-gradient(to bottom,#e318bc 49%, #1100ff)">
                <a onclick="bmedimeg()">Bilel Medimegh</a>
            </p>
            <p style="background:linear-gradient(to bottom,#ff0001 30%, #7500f3)">
                <a onclick="erogeaux()">Eliott Rogeaux</a>
            </p>
            <p style="background:linear-gradient(to bottom,#c2eec2 60%,#b9d216)">
                <a onclick="belbaz()" title="Excel c'est mieux que le R &#x1F913;">Benjamin Elbaz</a>
            </p>
            <p style="background:linear-gradient(to bottom,#e318bc 49%, #f1bc0e);">
                <a onclick="slay(this)">Stéphane Lay</a>
            </p>
            <p style="background:linear-gradient(to bottom,#f69d3c 50%, #3ea5e0)">
                <a onclick="rgruet()">Raphaël Gruet</a>
            </p>

            <a class="boutonAccueil" onclick="location.href ='../'"
               title="Retour à l'accueil">
                <img alt="" src="../icones/accueil.png" width="35"/>
            </a>
        </div>
    </div>
</div>

<div id="notification">
    Useless but useful text
    <div class="container">
        <div id="emojis"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
</body>
</html>
